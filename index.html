<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo-Agent Image Localizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha26-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      body {
        background-color: #111827; /* Dark Gray */
        color: #e5e7eb; /* Light Gray for text */
        overflow: hidden; /* Prevent scrollbars on the body */
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: 
          radial-gradient(800px circle at 10% 20%, rgba(29, 78, 216, 0.15), transparent 40%),
          radial-gradient(600px circle at 90% 80%, rgba(107, 33, 168, 0.15), transparent 50%);
        filter: blur(120px);
        z-index: -1;
        animation: move-aurora 25s infinite alternate ease-in-out;
      }
      .leaflet-container {
        border-radius: 0.75rem; /* rounded-lg */
        filter: brightness(0.9) contrast(1.1);
      }
      .leaflet-control-attribution a {
        color: #9CA3AF !important;
      }
      .leaflet-tile-pane {
        filter: brightness(0.7) contrast(1.2) saturate(0.9);
      }
      
      /* Hide scrollbar but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      @keyframes move-aurora {
        from {
            transform: translate(-5%, -5%) scale(1.2) rotate(0deg);
        }
        to {
            transform: translate(5%, 5%) scale(1.3) rotate(15deg);
        }
      }
      
      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      .animate-floatIn {
        animation: floatIn 0.5s forwards;
        animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes fadeInUp {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      @keyframes spin-reverse {
          from {
              transform: rotate(360deg);
          }
          to {
              transform: rotate(0deg);
          }
      }

      .animate-fadeInUp {
          animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-spin-reverse-slow {
        animation: spin-reverse 4s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react": "https://esm.sh/react@18",

    "react-dom": "https://esm.sh/react-dom@18",

    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
