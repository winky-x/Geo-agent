<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo-Agent Image Localizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      body {
        background-color: #0A0F1F;
        color: #E0E0E0;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: 
            radial-gradient(circle at 15% 25%, rgba(0, 224, 255, 0.2), transparent 40%),
            radial-gradient(circle at 85% 75%, rgba(67, 56, 202, 0.2), transparent 40%);
        filter: blur(100px);
        z-index: -1;
        animation: move-aurora 25s infinite alternate ease-in-out;
      }
      .leaflet-container {
        border-radius: 0.75rem; /* rounded-lg */
      }
      .leaflet-tile-pane {
        filter: brightness(0.8) contrast(1.2) saturate(1.1);
      }
      .leaflet-control-attribution a {
        color: #9ca3af !important;
      }

      @keyframes move-aurora {
        from {
            transform: translate(-5%, -5%) scale(1) rotate(0deg);
        }
        to {
            transform: translate(5%, 5%) scale(1.1) rotate(15deg);
        }
      }

      @keyframes fadeInUp {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      @keyframes spin-reverse {
          from {
              transform: rotate(360deg);
          }
          to {
              transform: rotate(0deg);
          }
      }

      .animate-fadeInUp {
          animation: fadeInUp 0.6s ease-out forwards;
      }
      .animate-spin-reverse-slow {
        animation: spin-reverse 4s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react": "https://esm.sh/react@18",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18/",
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
